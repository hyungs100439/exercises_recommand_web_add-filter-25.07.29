
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>운동 추천</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">운동 추천 받기</h2>

          <form method="POST">
            <!-- 운동 목적 -->
            <div class="mb-3">
              <label for="goal" class="form-label">운동 목적</label>
              <select class="form-select" id="goal" name="goal" required>
                <option value="다이어트">다이어트</option>
                <option value="건강">건강</option>
                <option value="자기관리">자기관리</option>
              </select>
            </div>

            <!-- 운동 환경 -->
            <div class="mb-3">
              <label for="env" class="form-label">운동 환경</label>
              <select class="form-select" id="env" name="env" required>
                <option value="실내">실내</option>
                <option value="야외">야외</option>
              </select>
            </div>

            <!-- 운동 부위 -->
            <div class="mb-3">
              <label for="body" class="form-label">집중할 부위</label>
              <select class="form-select" id="body" name="body" required>
                <option value="전신">전신</option>
                <option value="상체">상체</option>
                <option value="하체">하체</option>
              </select>
            </div>

            <!-- 운동 소음 -->
             <div class="mb-3">
              <label for="body" class="form-label">소음 수준</label>
              <select class="form-select" id="noise" name="noise" required>
                <option value="제한없음">제한없음</option>
                <option value="적음">적음</option>
                <option value="보통">보통</option>
                <option value="큼">큼</option>
              </select>
            </div>

            <!-- 제출 버튼 -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">추천 받기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (선택 사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
